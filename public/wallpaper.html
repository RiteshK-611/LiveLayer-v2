<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background: #000;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #media-element {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .error {
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="media-container"></div>
    <div class="error" id="error-display">Failed to load wallpaper</div>
    
    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const mediaPath = urlParams.get('path');
        const mediaType = urlParams.get('type');
        
        console.log('Loading wallpaper:', mediaPath, mediaType);
        
        if (mediaPath && mediaType) {
            const container = document.getElementById('media-container');
            const errorDisplay = document.getElementById('error-display');
            
            if (mediaType === 'gif' || mediaType.startsWith('image/')) {
                // Handle GIF files
                const img = document.createElement('img');
                img.id = 'media-element';
                img.src = mediaPath;
                img.alt = 'Wallpaper';
                
                img.onload = function() {
                    console.log('GIF/Image loaded successfully');
                    errorDisplay.style.display = 'none';
                };
                
                img.onerror = function() {
                    console.error('GIF/Image failed to load:', mediaPath);
                    img.style.display = 'none';
                    errorDisplay.style.display = 'block';
                    errorDisplay.textContent = 'Failed to load image/GIF';
                };
                
                container.appendChild(img);
                
            } else {
                // Handle video files
                const video = document.createElement('video');
                video.id = 'media-element';
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.playsInline = true;
                video.preload = 'auto';
                
                const source = document.createElement('source');
                source.src = mediaPath;
                source.type = mediaType;
                video.appendChild(source);
                
                video.addEventListener('loadeddata', function() {
                    console.log('Video loaded successfully');
                    errorDisplay.style.display = 'none';
                    video.play().catch(e => {
                        console.error('Video autoplay failed:', e);
                        errorDisplay.style.display = 'block';
                        errorDisplay.textContent = 'Video autoplay failed';
                    });
                });
                
                video.addEventListener('error', function(e) {
                    console.error('Video loading error:', e);
                    video.style.display = 'none';
                    errorDisplay.style.display = 'block';
                    errorDisplay.textContent = 'Failed to load video';
                });
                
                video.addEventListener('canplay', function() {
                    if (video.paused) {
                        video.play().catch(e => console.error('Manual play failed:', e));
                    }
                });
                
                container.appendChild(video);
            }
        } else {
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-display').textContent = 'No media path provided';
        }
    </script>
</body>
</html>
