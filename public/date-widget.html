<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 400px;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #FFD700;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: move;
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 20px;
        }
        
        .day-name {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }
        
        .date-info {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .date {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .time {
            font-size: 1.2rem;
            font-weight: 500;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #FFD700;
            font-size: 1.2rem;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        /* Dragging styles */
        .dragging {
            opacity: 0.8;
            transform: scale(1.05);
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <button class="close-btn" onclick="closeWidget()">Ã—</button>
    <div class="day-name" id="dayName">SATURDAY</div>
    <div class="date-info">
        <div class="date" id="dateText">July 26, 2025</div>
        <div class="time" id="timeText">- 12:23 AM -</div>
    </div>
    
    <script>
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        const widget = document.body;

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            
            // Day name
            const dayNames = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            document.getElementById('dayName').textContent = dayNames[now.getDay()];
            
            // Date
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            const dateText = `${monthNames[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
            document.getElementById('dateText').textContent = dateText;
            
            // Time
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            const timeText = `- ${hours}:${minutes} ${ampm} -`;
            document.getElementById('timeText').textContent = timeText;
        }

        // Drag functionality
        widget.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            if (e.target.classList.contains('close-btn')) return;
            
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === widget || widget.contains(e.target)) {
                isDragging = true;
                widget.classList.add('dragging');
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                // Move the window using Tauri API
                if (window.__TAURI__) {
                    window.__TAURI__.window.getCurrent().setPosition(
                        new window.__TAURI__.window.PhysicalPosition(
                            e.screenX - e.clientX + currentX,
                            e.screenY - e.clientY + currentY
                        )
                    );
                }
            }
        }

        function dragEnd() {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
            widget.classList.remove('dragging');
        }

        // Close widget function
        async function closeWidget() {
            if (window.__TAURI__) {
                try {
                    await window.__TAURI__.core.invoke('close_date_widget');
                } catch (error) {
                    console.error('Error closing widget:', error);
                }
            }
        }

        // Initialize
        updateDateTime();
        setInterval(updateDateTime, 1000); // Update every second

        // Load Tauri API
        const script = document.createElement('script');
        script.src = '/src/main.tsx';
        script.type = 'module';
        document.head.appendChild(script);
    </script>
</body>
</html>
